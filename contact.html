<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jackson Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link rel="shortcut icon" href="favicon.html" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/icomoon.css" />

    <link rel="stylesheet" href="css/bootstrap.css" />

    <link rel="stylesheet" href="css/flexslider.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.html" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>

    <body>
      <div id="colorlib-page">
        <div class="container-wrap">
  
            <section class="colorlib-contact" data-section="contact">
              <div class="colorlib-narrow-content">
                <div class="row">
                  <div
                    class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box"
                    data-animate-effect="fadeInLeft"
                  >
                    <span class="heading-meta">Get in Touch</span>
                    <h2 class="colorlib-heading">Contact</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div
                      class="colorlib-feature colorlib-feature-sm animate-box"
                      data-animate-effect="fadeInLeft"
                    >
                      <div class="colorlib-icon">
                        <i class="icon-globe-outline"></i>
                      </div>
                      <div class="colorlib-text">
                        <p>
                          <a href="#"
                            ><span
                              class="__cf_email__"
                              data-cfemail="523b3c343d12363d3f333b3c7c313d3f"
                              >[email&#160;protected]</span
                            ></a
                          >
                        </p>
                      </div>
                    </div>
                    <div
                      class="colorlib-feature colorlib-feature-sm animate-box"
                      data-animate-effect="fadeInLeft"
                    >
                      <div class="colorlib-icon">
                        <i class="icon-map"></i>
                      </div>
                      <div class="colorlib-text">
                        <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                      </div>
                    </div>
                    <div
                      class="colorlib-feature colorlib-feature-sm animate-box"
                      data-animate-effect="fadeInLeft"
                    >
                      <div class="colorlib-icon">
                        <i class="icon-phone"></i>
                      </div>
                      <div class="colorlib-text">
                        <p><a href="tel://">+123 456 7890</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-7 col-md-push-1">
                    <div class="row">
                      <div
                        class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box"
                        data-animate-effect="fadeInRight"
                      >
                        <form action="#">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Name"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Email"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Subject"
                            />
                          </div>
                          <div class="form-group">
                            <textarea
                              name=""
                              id="message"
                              cols="30"
                              rows="7"
                              class="form-control"
                              placeholder="Message"
                            ></textarea>
                          </div>
                          <div class="form-group">
                            <input
                              type="submit"
                              class="btn btn-primary btn-send-message"
                              value="Send Message"
                            />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <script src="js/jquery.min.js"></script>

      <script src="js/jquery.easing.1.3.js"></script>

      <script src="js/bootstrap.min.js"></script>

      <script src="js/jquery.waypoints.min.js"></script>

      <script src="js/jquery.flexslider-min.js"></script>

      <script src="js/owl.carousel.min.js"></script>

      <script src="js/jquery.countTo.js"></script>

      <script src="js/main.js"></script>

      <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
      ></script>
    </body>
  </head>
</html>
